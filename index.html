<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 1rem; text-align: center; }
        #controls { padding: 1rem; }
        #viewport { width: 100%; height: 60vh; background: #f0f0f0; }
        #info-content { padding: 1rem; }
        #coloring-controls button { margin-right: 0.5rem; }
    </style>
    <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
</head>
<body>
    <header>
        <h1>Protein Visualization</h1>
    </header>
    <div id="controls">
        <label for="protein-select">Choose a protein:</label>
        <select id="protein-select">
            <option value="">Loading...</option>
        </select>
    </div>
    <div id="viewport"></div>
    <div id="info-content"></div>
    <div id="coloring-controls"></div>
    <script src="js/main.js"></script>
</body>
</html>
